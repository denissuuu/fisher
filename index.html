<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisher</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="stars">
        <!-- Stars will be generated by JavaScript -->
    </div>
    
    <div class="star-buttons">
        <button class="star-button" style="top: 10%; left: 15%;"><i class="fas fa-star"></i></button>
        <button class="star-button" style="top: 20%; left: 85%;"><i class="fas fa-star"></i></button>
        <button class="star-button" style="top: 75%; left: 10%;"><i class="fas fa-star"></i></button>
        <button class="star-button" style="top: 60%; left: 90%;"><i class="fas fa-star"></i></button>
        <button class="star-button" style="top: 40%; left: 5%;"><i class="fas fa-star"></i></button>
        <button class="star-button" style="top: 30%; left: 95%;"><i class="fas fa-star"></i></button>
    </div>
    
    <div class="container">
        <h1>Fisher</h1>
        <button id="startGameButton" class="start-button">Start Game</button>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
